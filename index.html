<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="ico" href="img/favicon.ico">
    <title>GoOnline</title>
</head>
<body>
    
    <header>
    <nav class="header">
        <h1 class="header-title">gOnline</h1>
        <a class="cta" href="#"><button class="btn-signin">Зарегистрироваться</button></a>
    </nav>

    </header>
<main class="form-auto w-100 m-auto">

        <h1 class="form_title">Вход</h1>
        <div class="form_group">
            <input class="form_input" id="email">
            <label class="form_label">Email</label>
        </div>
        <div class="form_group">
            <input class="form_input" id="password">
            <label class="form_label">Пароль</label>
        </div>
        <button type="submit" class="button-signin" id="submit">Войти</button>
    </div>
</main>
    <script src="script/script.js"></script>
</body>
</html>
